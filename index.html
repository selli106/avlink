<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Countdown</title>
  <style>
    body {
      font-family: sans-serif; /* Set to sans-serif font */
      background: #111; /* Dark background */
      color: #ffffff; /* White text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .live-stream-countdown {
      background: linear-gradient(to bottom, #7e0039, #9b0056); /* Gradient background */
      color: #ffffff;
      padding: 30px 0;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5); /* Soft shadow */
      width: 80%;
      max-width: 600px; /* Maximum width for responsiveness */
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Text shadow */
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .countdown-timer {
      font-size: 3rem;
      font-weight: bold;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Shadow around timer */
      margin-bottom: 20px;
    }

    .troubleshoot {
      font-size: 1rem;
      margin-top: 20px;
      opacity: 0.8;
    }

    .admin-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #9b0056;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .admin-button:hover {
      background-color: #7e0039;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="live-stream-countdown">
    <h1>Our Live Stream is Starting Soon!</h1>
    <p>Thank you for joining us. The stream will begin shortly. Stay tuned!</p>
    
    <!-- Countdown Timer -->
    <div id="countdown" class="countdown-timer">00:00:00</div>

    <p class="troubleshoot">Having trouble? Refresh the page or check your connection.</p>

    <!-- Admin button -->
    <button id="adminButton" class="admin-button">Admin Access</button>

    <!-- Admin Settings Panel (Hidden by default) -->
    <div id="adminPanel" class="hidden">
      <h2>Set Countdown Time</h2>
      <label for="dateTimeInput">Select Date and Time:</label>
      <input type="datetime-local" id="dateTimeInput">
      <button id="saveButton" class="admin-button">Save Time</button>
    </div>
  </div>

  <script>
    // Initial Countdown
    let targetTime = new Date().getTime() + 5000; // Default countdown (5 seconds from now)

    // Function to format time
    function formatTime(ms) {
      const hours = Math.floor(ms / (1000 * 60 * 60));
      const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((ms % (1000 * 60)) / 1000);
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Countdown function
    function updateCountdown() {
      const now = new Date().getTime();
      const timeRemaining = targetTime - now;
      if (timeRemaining <= 0) {
        document.getElementById('countdown').innerHTML = '00:00:00';
      } else {
        document.getElementById('countdown').innerHTML = formatTime(timeRemaining);
      }
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    // Admin button functionality
    const adminButton = document.getElementById('adminButton');
    const adminPanel = document.getElementById('adminPanel');
    const saveButton = document.getElementById('saveButton');
    const dateTimeInput = document.getElementById('dateTimeInput');

    let isAdminMode = false;

    // Show admin panel when the button is clicked
    adminButton.addEventListener('click', () => {
      const passcode = prompt('Enter passcode:');
      if (passcode === '2143') {
        isAdminMode = true;
        adminPanel.classList.remove('hidden');
        adminButton.innerText = 'Close Admin';
      } else {
        alert('Invalid passcode');
      }
    });

    // Save the selected time as the new target time
    saveButton.addEventListener('click', () => {
      const selectedDate = new Date(dateTimeInput.value).getTime();
      if (selectedDate) {
        targetTime = selectedDate;
        alert('Countdown time updated');
        adminPanel.classList.add('hidden');
        adminButton.innerText = 'Admin Access';
        isAdminMode = false;
      } else {
        alert('Please select a valid date and time');
      }
    });
  </script>
</body>
</html>
