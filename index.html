<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Countdown</title>

  <!-- FlipDown CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipdown/dist/flipdown.min.css">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #7e0039, #9b0056);
      color: white;
      padding: 20px;
    }

    .countdown-container {
      margin: 50px auto;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Our Live Stream is Starting Soon!</h1>
  <div class="countdown-container">
    <div id="flipdown" class="flipdown"></div>
  </div>
  <p>Having trouble? Refresh the page or check your connection.</p>

  <!-- Button to update countdown (admin functionality) -->
  <button id="update-timer">Update Countdown</button>

  <!-- FlipDown JS -->
  <script src="https://cdn.jsdelivr.net/npm/flipdown/dist/flipdown.min.js"></script>

  <script>
    // Set the initial countdown time (epoch timestamp)
    let countdownDate = localStorage.getItem('countdownDate') || Math.floor(Date.now() / 1000) + 3600; // Default: 1 hour from now

    // Initialize FlipDown
    let flipdown = new FlipDown(countdownDate)
      .start()
      .ifEnded(() => {
        console.log('The countdown has ended!');
      });

    // Admin button to update the timer
    document.getElementById('update-timer').addEventListener('click', () => {
      const newDate = prompt('Enter the new countdown date (YYYY-MM-DD HH:MM:SS):');
      if (newDate) {
        const newTimestamp = Math.floor(new Date(newDate).getTime() / 1000);
        if (!isNaN(newTimestamp)) {
          // Save to localStorage for persistence
          localStorage.setItem('countdownDate', newTimestamp);

          // Update FlipDown with the new date
          flipdown = new FlipDown(newTimestamp)
            .start()
            .ifEnded(() => {
              console.log('The countdown has ended!');
            });

          alert('Countdown updated!');
        } else {
          alert('Invalid date format! Please try again.');
        }
      }
    });
  </script>
</body>
</html>
