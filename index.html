<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Countdown</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #7e0039, #9b0056);
      color: white;
      padding: 20px;
    }
    .countdown-timer {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Our Live Stream is Starting Soon!</h1>
  <p>Thank you for joining us. The stream will begin shortly. Stay tuned!</p>

  <!-- Countdown Timer -->
  <div id="countdown" class="countdown-timer">00:00:00</div>

  <!-- Button to update the timer -->
  <button id="update-timer">Update Countdown</button>

  <script>
    // Persistent Countdown Time using localStorage
    const savedTime = localStorage.getItem('countdownTime');
    let countdownTime = savedTime ? new Date(parseInt(savedTime, 10)) : new Date(Date.now() + 3600000); // Default: 1 hour from now

    // Save the initial countdown time if it's new
    if (!savedTime) {
      localStorage.setItem('countdownTime', countdownTime.getTime());
    }

    // Function to update and display the countdown
    function updateCountdown() {
      const now = new Date();
      const diff = countdownTime - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "00:00:00";
        clearInterval(timerInterval);
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60)).toString().padStart(2, '0');
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
      const seconds = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');

      document.getElementById('countdown').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Start the countdown interval
    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Admin button to update the timer
    document.getElementById('update-timer').addEventListener('click', () => {
      const newTime = prompt('Enter the new countdown date and time (YYYY-MM-DD HH:MM:SS):');
      if (newTime) {
        const newDate = new Date(newTime);
        if (!isNaN(newDate.getTime())) {
          countdownTime = newDate;
          localStorage.setItem('countdownTime', countdownTime.getTime());
          alert('Countdown updated!');
        } else {
          alert('Invalid date format. Please try again.');
        }
      }
    });
  </script>
</body>
</html>
